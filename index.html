<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/github-markdown-css/2.4.0/github-markdown.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">
      function initRootFontSize () {
        const clientWidth = document.documentElement.clientWidth > 800 ? 800 : document.documentElement.clientWidth
        document.documentElement.style.fontSize = clientWidth / 20 + 'px'
      }
      initRootFontSize()
      window.onresize = initRootFontSize
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
